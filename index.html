<!DOCTYPE html>

    <meta charset="UTF-8">

<div class="main-container">

    <div class="header">
        <div class="left">

        </div>

        <div class="center">
            <a class="label" href="index.html">Pizza Place</a>
        </div>

        <div class="right">
            <a href="login.html" class="log-in">Log in</a>
            <a href="signup.html" class="sign-up">Sign Up</a>
        </div>
    </div>

    <div class="content-body">

        <section class="hero-section">
            <h2>For Those<br>Who Love<br>Pizza !</h2>
        </section>

        <section class="mid-section">
            <h2>Types Of Pizza !</h2>
        </section>

        <section class="pizza-display-section">
            <div class="steve-container">
                <img class="steve-img" src="html-data/pics/steve01.png" alt="steve">
            </div>

            <div class="pizza-grid">
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/download.jpg" alt="Pepperoni">
                    <span>Pepperoni</span>
                </a>
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/PIZZA-MARGHERITA.jpg" alt="Margherita">
                    <span>Margherita</span>
                </a>
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/pizza-napolitaine.jpg" alt="Napolitaine">
                    <span>Napolitaine</span>
                </a>
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/chicken-bacon-ranch-pizza.jpg" alt="Ranch">
                    <span>Chicken Ranch</span>
                </a>
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/bbq-chicken-pizza.jpg" alt="BBQ">
                    <span>Chicken BBQ</span>
                </a>
                <a href="#" class="pizza-card">
                    <img src="html-data/pics/buffalo-chicken-pizza-4.jpg" alt="Buffalo">
                    <span>Buffalo Chicken</span>
                </a>
            </div>
        </section>

        <section class="blog-section">
            <div class="blog-content">
                <h3>Post Your Favourite <br>Pizza Recipe <br> Now!</h3>
                <textarea class="blog-input" placeholder="Write your pizza story here..."></textarea>
                <div class="action-buttons">
                    <a href="signup.html" class="btn post-btn">Post Now!</a>
                    <a href="media.html" class="btn view-btn">View Recipes</a>
                </div>
            </div>
            <div class="blog-image">
                <img src="html-data/pics/steve02.png" alt="steve write">
            </div>

        </footer>
