<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pizza Place - Sign Up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;900&family=Luckiest+Guy&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>

<div class="main-container">

    <div class="header">
        <div class="left">
            <a href="about.html">About Me</a>
            <a href="contact.html">Contact</a>
            <a href="media.html">Media</a>
        </div>

        <div class="center">
            <a class="label" href="index.html">Pizza Place</a>
        </div>

        <div class="right">
            <a href="login.html" class="log-in">Log in</a>
            <a href="signup.html" class="sign-up">Sign Up</a>
        </div>
    </div>

    <div class="signup-section">
        <div class="signup-wrapper">

            <div class="steve-talking">
                <img class="stevelog" src="html-data/pics/pizza-sign-removebg-preview.png" alt="Sign Up">
                <h2>Sign Up !</h2>
            </div>

            <form class="form-box" action="index.html">
                <h2>Sign up Pizza Guy !</h2>

                <div class="input-group">
                    <h3>Name</h3>
                    <input type="text" name="user_name" class="input" placeholder="Enter your name" required>
                </div>

                <div class="input-group">
                    <h3>Email</h3>
                    <input type="email" name="user_email" class="input" placeholder="Enter your email" required>
                </div>

                <div class="input-group">
                    <h3>Password</h3>
                    <input type="password" name="password" class="input" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="sign-up submit-btn">Sign Up</button>
            </form>

        </div>
    </div>

    <div class="footer">
        <p>Pizza Place. All Rights Reserved To Ahmed Ahmed.</p>
    </div>

</div>

</body>
</html>
